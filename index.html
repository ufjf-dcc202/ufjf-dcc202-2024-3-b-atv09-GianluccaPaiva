    <script>
       let maria =1;
       let joao = 2;
       let oJoao = {
        tipo: "maçã",
        qtd:1
       }
       let oMaria = {
        tipo: "maçã",
        qtd:2,
        comeu: function(){
            this.qtd = this.qtd - 1;
        }
       }
       oMaria.qtd = oMaria.qtd + oJoao.qtd;
       oJoao.qtd = 0;

       console.log(oMaria.qtd);
       oMaria.comeu();
       console.log(oMaria.qtd);
       
       deJoaoParaMaria();
       deMariaParaJoao();
       function deJoaoParaMaria(joao){
           maria = maria + joao;
           joao = 0;
       }
       function deMariaParaJoao(maria){
           joao = joao + maria;
           maria = 0;
       }
    </script>
